- id: 1006
  dataTypes:
    - nginx
  name: Nginx Reverse Proxy Bypass Attempt
  impact:
    confidentiality: 4
    integrity: 3
    availability: 1
  category: Initial Access
  technique: Exploit Public-Facing Application
  adversary: origin
  references:
    - https://github.security.telekom.com/2020/05/smuggling-http-headers-through-reverse-proxies.html
    - https://attack.mitre.org/techniques/T1190/
  description: Detects potential reverse proxy bypass attempts through header manipulation, including X-Forwarded-For spoofing and underscore/dash conflation attacks that could lead to authentication bypass
  where: |
    (safe(log.message, "") contains "_" && safe(log.message, "") contains "X-Forwarded-For") ||
    (safe(log.userAgent, "") contains "../" || safe(log.userAgent, "") contains "%2e%2e") ||
    (safe(log.request, "") contains "$host" && safe(origin.path, "") contains "//") ||
    (safe(log.message, "") contains "X-Real-IP" && safe(log.message, "") contains "X-Forwarded-For") ||
    (safe(origin.path, "") matches ".*\\s+HTTP/1\\.[01]\\s+.*") ||
    (safe(log.referrer, "") contains "X-Forwarded-" && safe(actionResult, "") == "denied")
  afterEvents:
    - indexPattern: v11-log-*
      with:
        - field: origin.ip.keyword
          operator: filter_term
          value: '{{origin.ip}}'
      within: now-15m
      count: 10
  deduplicateBy:
    - origin.ip
    - origin.path