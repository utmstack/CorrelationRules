- id: 1011
  dataTypes:
    - nginx
  name: HTTP/2 Rapid Reset Attack Detection
  impact:
    confidentiality: 1
    integrity: 2
    availability: 5
  category: Denial of Service
  technique: Resource Consumption
  adversary: origin
  references:
    - https://blog.cloudflare.com/zero-day-rapid-reset-http2-record-breaking-ddos-attack
    - https://attack.mitre.org/techniques/T1499/
  description: Detects potential HTTP/2 Rapid Reset (CVE-2023-44487) attack patterns where an attacker sends and immediately cancels a large number of HTTP/2 streams to exhaust server resources
  where: safe(protocol, "") == "HTTP/2.0" && safe(log.severityLabel, "") == "error" && (contains(safe(log.message, ""), "stream reset") || contains(safe(log.message, ""), "RST_STREAM") || contains(safe(log.message, ""), "too many open streams"))
  afterEvents:
    - indexPattern: v11-log-*
      with:
        - field: origin.ip.keyword
          operator: filter_term
          value: '{{origin.ip}}'
      within: now-5m
      count: 100
  deduplicateBy:
    - origin.ip