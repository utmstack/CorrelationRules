- id: 1015
  dataTypes:
    - nginx
  name: Upstream Health Check Manipulation
  impact:
    confidentiality: 2
    integrity: 4
    availability: 5
  category: Service Disruption
  technique: Endpoint Denial of Service
  adversary: origin
  references:
    - https://nginx.org/en/docs/http/ngx_http_upstream_module.html#health_check
    - https://attack.mitre.org/techniques/T1499/002/
  description: Detects attempts to manipulate or abuse Nginx upstream health check endpoints, potentially causing service disruptions by marking healthy servers as down or bypassing load balancing
  where: (contains(safe(origin.path, ""), "/health") || contains(safe(origin.path, ""), "/status") || contains(safe(origin.path, ""), "/ping") || contains(safe(origin.path, ""), "upstream")) && safe(log.severity, "") == "high" && (contains(safe(log.message, ""), "upstream") || contains(safe(log.message, ""), "failed") || contains(safe(log.message, ""), "connect() failed"))
  afterEvents:
    - indexPattern: v11-log-*
      with:
        - field: origin.ip.keyword
          operator: filter_term
          value: '{{origin.ip}}'
        - field: log.severity.keyword
          operator: filter_term
          value: 'high'
      within: now-10m
      count: 15
  deduplicateBy:
    - origin.ip
    - target.ip